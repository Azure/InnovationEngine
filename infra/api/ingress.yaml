apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: innovation-engine-api-ingress
spec:
  rules:
    - host: innovation-engine.localhost
      http:
        paths:
          - path: "/api/ie"
            pathType: Prefix
            backend:
              service:
                name: innovation-engine-api
                port:
                  number: 80